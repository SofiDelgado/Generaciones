<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header></header>
    <main class="bg-gradient text-bg-dark">
      <section class="container">
        <h1 class="text-center">GENERACIONES</h1>
        <h5 class="text-center">
          Ingrese los datos de una persona para saber su generacion:
        </h5>
        <form >
            <ul>
                <li>
                  <label for="nombre">Nombre y apellido:</label>
                  <input type="text" id="nombre" name="nombre">
                </li>
                <li>
                  <label for="edad">Edad: </label>
                  <input type="number" id="edad" name="edad">
                </li>
                <li>
                  <label for="dni">DNI: </label>
                  <input type="number" id="dni" name="user_message"></input>
                </li>
                <li>
                    <label for="sexo">Sexo: </label>
                    <input type="text" id="sexo" name="sexo">
                  </li>
                  <li>
                    <label for="peso">Peso: </label>
                    <input type="number" id="peso" name="peso">
                  </li>
                  <li>
                    <label for="altura">Altura: </label>
                    <input type="number" id="altura" name="altura">
                  </li>
                  <li>
                    <label for="nacimiento">AÃ±o de nacimiento: </label>
                    <input type="date" id="nacimiento" name="nacimiento">
                  </li>
               </ul>
               <button type="submit" onclick="nombre">Enviar</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
